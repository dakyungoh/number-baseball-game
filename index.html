<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>숫자 야구 게임</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">숫자 야구 게임</h1>
    <form>
      <input id="answer-input" type="text" placeholder="숫자를 입력하세요." />
      <input
        id="answer-button"
        type="button"
        value="실행"
        onclick="onClickPlay()"
      />
    </form>
    <table class="history-table">
      <tr class="history-table-header">
        <th>input</th>
        <th>strike</th>
        <th>ball</th>
        <th>out</th>
      </tr>
      <tr class="history-table-result">
        <td class="answer">123</td>
        <td class="strike">0</td>
        <td class="ball">1</td>
        <td class="out">X</td>
      </tr>
      <tr class="history-table-result">
        <td class="answer">311</td>
        <td class="strike">1</td>
        <td class="ball">0</td>
        <td class="out">X</td>
      </tr>
      <tr class="history-table-result">
        <td class="answer">248</td>
        <td class="strike">0</td>
        <td clss="ball">0</td>
        <td class="out">O</td>
      </tr>
    </table>
  </body>
  <script src="index.js"></script>
</html>
