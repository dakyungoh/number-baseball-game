<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>숫자 야구 게임</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">숫자 야구 게임</h1>
    <form>
      <input id="answer-input" type="text" placeholder="숫자를 입력하세요." />
      <input
        id="answer-button"
        type="button"
        value="실행"
        onclick="onClickPlay()"
      />
    </form>
    <table class="history-table">
      <thead class="history-table-header">
        <tr>
          <th>input</th>
          <th>strike</th>
          <th>ball</th>
          <th>out</th>
        </tr>
      </thead>
      <tbody class="history-table-body"></tbody>
    </table>
  </body>
  <script src="index.js"></script>
</html>
